<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
    <title>Let'dev</title>
</head>
<body>
    <div id="container">    
        <h1> Formulário 2° Edição</h1>
        <h2>Seja bem-vindo(a) ao primeiro desafio da sua jornada de aprendizado!</h2>
        <p id="instrução"> Preencha corretamente os campos abaixo para ingressar nessa SUPER JORNADA com o time PAIPE</p>
        <p>
            <img src=".//lets-dev.png" alt="Imagem Let's Dev"/>
        </p>
        <hr />

        <!-- aqui começam os itens agrupados em coluna-->
        <form onsubmit="enviarFormulario()">
        <p id="aviso">
            <strong>ATENÇÃO:</strong> os campos contendo o asterisco (*) são de preenchimento obrigatório!
            
        </p>
        <!--aqui come,am os inputs de digitação-->
        <div class="row">
            <div class="column-input input-text">
                <label>Nome completo</label>
                <input type="text" name="nome" placeholder="Digite seu nome aqui" 
                required/>

            </div>
            <div class="column-input">
                <label>Idade:</label>
                <input type="number" name="idade" placeholder="Digite sua idade"/>
            </div>

        </div>
        </form>

    </div> 
</body>
</html>
